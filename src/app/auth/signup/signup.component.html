<section>
  <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
          type="email"
          placeholder="Your email"
          matInput
          ngModel
          name="email"
          email
          required
          #emailInput="ngModel"
      >
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email is invalid
      </mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">
        Email must not be null
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
          type="password"
          placeholder="Your password"
          matInput
          ngModel
          name="password"
          required
          minlength="8"
          #pwInput="ngModel"
      >
      <mat-hint>
        Must be at least 8 characters long.
      </mat-hint>
      <mat-hint align="end">
        {{pwInput.value?.length}} / 8
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
          matInput
          [matDatepicker]="picker"
          placeholder="Your Birthday"
          type="text"
          [max]="MaxDate"
          ngModel
          name="bithdate"
          required
      >
      <mat-datepicker-toggle
          matSuffix
          [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agreeToTerms" color="primary" required>
      Agree to terms of Use
    </mat-checkbox>
    <button
        *ngIf="!isLoading"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="f.invalid"
    >Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
