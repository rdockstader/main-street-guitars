<section class="guitars-section" fxFlex fxLayout="column" fxLayoutGap="5px">
    <div fxFlex fxLayout="row">
        <div fxFlex fxLayout="column">
          <button class="add-guitar" mat-raised-button aria-label="Add Guitar" (click)="toggleAddGuitar()"  color="primary">
              Add Guitar
          </button>
          <app-add-guitar *ngIf="showAddGuitar"></app-add-guitar>
        </div>
        <div fxFlex fxLayout="column">
          <div fxFlex fxLayout="row" fxFlexAlign="end">
              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
          </div>
        </div>
    </div>
    <div fxFlex fxLayout="row" class="mat-elevation-z8">
      <div fxFlex fxLayout="column">
          <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Make Column -->
              <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                <td mat-cell *matCellDef="let row"> {{row.make.value}} </td>
              </ng-container>

              <!-- Model Column -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let row"> {{row.model.value}} </td>
              </ng-container>

              <!-- SubModel Column -->
              <ng-container matColumnDef="subModel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Submodel </th>
                <td mat-cell *matCellDef="let row"> {{row.subModel}} </td>
              </ng-container>

              <!-- price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>

              <!-- Add Date Column -->
              <ng-container matColumnDef="addDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Add Date </th>
                <td mat-cell *matCellDef="let row"> {{row.addDate | date:"MM/dd/yyyy"}} </td>
              </ng-container>

              <!-- Edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <a (click)="onEdit(row.id)"><i class="material-icons">edit</i></a>
                </td>
              </ng-container>

              <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let row">
                    <a (click)="onDelete(row.id)"><i class="material-icons delete">delete</i></a>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
</section>
