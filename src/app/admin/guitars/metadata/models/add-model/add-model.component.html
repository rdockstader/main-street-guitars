<section class="row mt-3">
    <form fxLayout="column" fxLayoutAlign="left" [formGroup]="modelForm" (ngSubmit)="onSubmit()">
      <div fxFlex  fxLayoutGap="20px">
        <mat-form-field>
            <input matInput
              type="text"
              id="modelValue"
              placeholder="Add Model"
              name="model"
              formControlName="model"
              #modelInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Makes</mat-label>
            <mat-select name="make" formControlName="make">
              <mat-option *ngFor="let make of makes" [value]="make">{{ make.value }}</mat-option>
            </mat-select>
          </mat-form-field>
        <button mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </section>
