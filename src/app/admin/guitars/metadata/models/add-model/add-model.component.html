<section class="row mt-3">
    <form fxLayout="column" fxLayoutAlign="left" [formGroup]="modelForm" (ngSubmit)="onSubmit()">
      <div fxFlex  fxLayoutGap="20px">
        <mat-form-field>
            <input matInput
              type="text"
              id="modelValue"
              placeholder="Add Model"
              name="model"
              formControlName="model"
              #modelInput>
        </mat-form-field>
        <button mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </section>
