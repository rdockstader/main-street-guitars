<div class="makes-section" fxFlex fxLayout="column" fxLayoutGap="5px">
    <div fxFlex fxLayout="row">
        <div fxFlex fxLayout="column">
          <app-add-model></app-add-model>
        </div>
        <div fxFlex fxLayout="column">
          <div fxFlex fxLayout="row" fxFlexAlign="end">
              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
          </div>
        </div>
    </div>
    <div fxFlex fxLayout="row" class="mat-elevation-z8">
      <div fxFlex fxLayout="column">
          <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="modelID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.modelID}} </td>
              </ng-container>

              <!-- Model Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                <td mat-cell *matCellDef="let row"> {{row.value}} </td>
              </ng-container>

              <!-- Make Column -->
              <ng-container matColumnDef="make">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                  <td mat-cell *matCellDef="let row"> {{row.make?.value}} </td>
                </ng-container>

              <!-- Add Date Column -->
              <ng-container matColumnDef="addDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Add Date </th>
                <td mat-cell *matCellDef="let row"> {{row.addDate | date:"MM/dd/yyyy"}} </td>
              </ng-container>

              <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let row">
                    <a (click)="onDelete(row.modelID)"><i class="material-icons delete">delete</i></a>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
