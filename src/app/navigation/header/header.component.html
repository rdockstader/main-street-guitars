<mat-toolbar color="primary" class="app-toolbar">
  <div  fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a [routerLink]="['/']">Main Street Guitars</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="isAdmin$ | async">
        <a mat-raised-button [routerLink]="['/admin']" color="primary">Site Admin</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a  mat-raised-button [routerLink]="['/signup']" color="primary">Sign up</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a  mat-raised-button [routerLink]="['/login']" color="accent">Login</a>
      </li>
      <li *ngIf="(isAuth$ | async)">
        <a  mat-raised-button (click)="onLogout()" color="accent">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
